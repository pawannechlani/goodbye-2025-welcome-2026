<!DOCTYPE html>
<html>
<head>
  <title>Welcome 2026</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: navy;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
    }

    .goodbye, .welcome {
      text-align: center;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .goodbye {
      font-size: 45px;
      color: orange;
      animation: fadeOut 3s forwards;
    }

    .welcome {
      font-size: 60px;
      color: gold;
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 3s;
    }

    h2 {
      font-size: 24px;
      color: lightgray;
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-30px);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .firework {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: explode 1.5s ease-out infinite;
    }

    @keyframes explode {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="goodbye">Goodbye 2025 ðŸ‘‹</div>
  <div class="welcome">Welcome 2026 ðŸŽ‰</div>
  <h2>Letâ€™s make it the best year! ðŸŒŸ</h2>

  <div class="firework" style="top: 40%; left: 50%; animation-delay: 0.5s;"></div>
  <div class="firework" style="top: 60%; left: 30%; animation-delay: 1s;"></div>
  <div class="firework" style="top: 30%; left: 70%; animation-delay: 1.5s;"></div>

</body>
</html>
